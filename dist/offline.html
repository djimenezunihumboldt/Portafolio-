<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sin conexi√≥n - Daniel Jim√©nez Portfolio</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Inter', system-ui, -apple-system, sans-serif;
      background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      padding: 20px;
    }
    
    .container {
      text-align: center;
      max-width: 500px;
    }
    
    .icon {
      font-size: 80px;
      margin-bottom: 24px;
      animation: float 3s ease-in-out infinite;
    }
    
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    
    h1 {
      font-size: 2rem;
      margin-bottom: 16px;
      background: linear-gradient(135deg, #3b82f6, #f59e0b);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    p {
      color: #94a3b8;
      font-size: 1.1rem;
      line-height: 1.6;
      margin-bottom: 32px;
    }
    
    .retry-btn {
      background: linear-gradient(135deg, #3b82f6, #2563eb);
      color: white;
      border: none;
      padding: 14px 32px;
      font-size: 1rem;
      font-weight: 600;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 20px rgba(59, 130, 246, 0.3);
    }
    
    .retry-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 30px rgba(59, 130, 246, 0.4);
    }
    
    .retry-btn:active {
      transform: translateY(0);
    }
    
    .cached-content {
      margin-top: 40px;
      padding-top: 40px;
      border-top: 1px solid rgba(255,255,255,0.1);
    }
    
    .cached-content h2 {
      font-size: 1.2rem;
      margin-bottom: 16px;
      color: #cbd5e1;
    }
    
    .cached-content ul {
      list-style: none;
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      justify-content: center;
    }
    
    .cached-content li a {
      color: #3b82f6;
      text-decoration: none;
      padding: 8px 16px;
      background: rgba(59, 130, 246, 0.1);
      border-radius: 8px;
      transition: background 0.3s;
    }
    
    .cached-content li a:hover {
      background: rgba(59, 130, 246, 0.2);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">üì°</div>
    <h1>Sin conexi√≥n a Internet</h1>
    <p>
      Parece que no tienes conexi√≥n a Internet en este momento. 
      Verifica tu conexi√≥n e intenta nuevamente.
    </p>
    <button class="retry-btn" onclick="window.location.reload()">
      üîÑ Reintentar
    </button>
    
    <div class="cached-content">
      <h2>Mientras tanto, puedes ver:</h2>
      <ul>
        <li><a href="#" onclick="history.back()">‚Üê P√°gina anterior</a></li>
      </ul>
    </div>
  </div>
  
  <script>
    // Auto-retry when connection is restored
    window.addEventListener('online', () => {
      window.location.reload();
    });
  </script>
</body>
</html>
